<!DOCTYPE html>
<html>
<head>
    <title>Client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="message.css">
</head>
<body>
    <h1 align="center" id="client-header">Message Dolly</h1>
    <h5 align="center">Enter a message to Dolly</h5>
    <form id="message-form" align="center">
        <label for="name-text">Enter your name</label>
        <div><input type="text" name="name" id="name-text"/></div>
        <br>
        <div class="form-group">
            <label for="message-text">Enter your message</label>
            <textarea class="form-control" id="message-text" rows="3" spellcheck="false"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary">Sumbit</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
